<script>
function extract() {
	var src = jQuery("#src").val();
	var result = extractIPAddress(src);
	jQuery("#dst").val(result);
}

function extractIPAddress(str) {
	var match = str.match(/(\d{1,3}\.){3}\d{1,3}/g);

	var result = "";
	if (match) {
		match.forEach(function(entry) {
				result += entry + "\n";
				});
	}
	return result;
}
</script>
